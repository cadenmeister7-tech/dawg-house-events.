<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Night Table Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #111;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .floor-plan {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .table {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .table.selected {
            background-color: #e63946;
            color: white;
            border-color: #d62828;
        }
        .table.occupied {
            background-color: #555;
            color: #ccc;
            border-color: #444;
            cursor: not-allowed;
        }
        .table img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .table-number {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #e63946;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>

<header>
    <h1>Trade Night Table Selection</h1>
    <p>Select your table below and complete the form to reserve your spot!</p>
</header>

<div class="container">
    <div class="floor-plan" id="floorPlan">
        <!-- Tables will be dynamically generated here -->
    </div>

    <div class="form-container">
        <h2>Reservation Form</h2>
        <form id="reservationForm">
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="hidden" id="selectedTable" name="selectedTable">
            <textarea id="notes" name="notes" placeholder="Special Requests or Notes"></textarea>
            <button type="submit">Reserve Table</button>
        </form>
    </div>
</div>

<script>
    // Data for tables: table number and availability
    const tablesData = [
        { number: 1, occupied: false },
        { number: 2, occupied: true },
        { number: 3, occupied: false },
        { number: 4, occupied: false },
        { number: 5, occupied: true },
        { number: 6, occupied: false },
        { number: 7, occupied: false },
        { number: 8, occupied: true },
        { number: 9, occupied: false },
        { number: 10, occupied: false },
        { number: 11, occupied: true },
        { number: 12, occupied: false },
        { number: 13, occupied: false },
        { number: 14, occupied: true },
        { number: 15, occupied: false },
        { number: 16, occupied: false },
        { number: 17, occupied: true },
        { number: 18, occupied: false },
        { number: 19, occupied: false },
        { number: 20, occupied: true }
    ];

    // Function to generate table elements
    function generateTables() {
        const floorPlan = document.getElementById('floorPlan');
        tablesData.forEach(table => {
            const tableDiv = document.createElement('div');
            tableDiv.classList.add('table');
            if (table.occupied) {
                tableDiv.classList.add('occupied');
            }
            tableDiv.innerHTML = `
                <div class="table-number">${table.number}</div>
                <img src="https://via.placeholder.com/150" alt="Table ${table.number}">
            `;
            tableDiv.addEventListener('click', () => selectTable(table));
            floorPlan.appendChild(tableDiv);
        });
    }

    // Function to handle table selection
    function selectTable(table) {
        if (table.occupied) {
            alert('This table is already reserved.');
            return;
        }
        const selectedTable = document.querySelector('.table.selected');
        if (selectedTable) {
            selectedTable.classList.remove('selected');
        }
        const tableDiv = document.querySelector(`.table:nth-child(${table.number})`);
        tableDiv.classList.add('selected');
        document.getElementById('selectedTable').value = table.number;
    }

    // Handle form submission
    document.getElementById('reservationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const selectedTableNumber = document.getElementById('selectedTable').value;
        if (!selectedTableNumber) {
            alert('Please select a table first.');
            return;
        }
        alert(`Table ${selectedTableNumber} reserved successfully!`);
        // Here, you can add code to send the form data to your server or handle it as needed
    });

    // Initialize the table layout
    generateTables();
</script>

</body>
</html>
